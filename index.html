<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book-listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Book Listing App</h1>
                <p>Books for Developers</p>
                <form action="" id="search-books">
                    <input type="text" name="search Books" id="" placeholder="Search Books...">
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul id="list">
                <li>
                    <span class="name">Clean code from Uncle Bob</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">You don't Know JS</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Learning python the hard way</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Eloquent Javascript</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Automate the Boring stuff with python</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
             <div id="form-div">
                <form action="" id="add-books">
                    <div>
                            <input type="checkbox" name="checkbox" id="hide">
                            <label for="hide">Hide All Books</label>
                    </div>
                    <input type="text" name="search Books" id="add-book-input" placeholder="Add Books..."><input type="submit" id="btn" placeholder="Add" value="Add">
                </form>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
